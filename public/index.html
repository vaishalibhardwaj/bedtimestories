<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedtime Stories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Create a Personalized Bedtime Story</h1>
    <label for="name">Character Name:</label>
    <input type="text" id="name" name="name">
    
    <label for="favoriteColor">Favorite Color:</label>
    <input type="text" id="favoriteColor" name="favoriteColor">
    
    <label for="favoriteAnimal">Favorite Animal:</label>
    <input type="text" id="favoriteAnimal" name="favoriteAnimal">
    
    <label for="theme">Theme:</label>
    <select id="theme" name="theme">
      <option value="calm">Calm</option>
      <option value="adventurous">Adventurous</option>
      <option value="magical">Magical</option>
      <option value="peaceful">Peaceful</option>
      <option value="funny">Funny</option>
      <option value="inspirational">Inspirational</option>
      <option value="friendship">Friendship</option>
    </select>
    
    <button onclick="createStory()">Create Story</button>
    
    <h2>Your Story</h2>
    <p id="story"></p>
    <audio controls id="audio"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
